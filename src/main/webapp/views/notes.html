<div>

    <div class="modal fade" id="saveNoteModal" tabindex="-1" role="dialog" aria-labelledby="myNoteLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myNoteLabel">Create or edit a Note</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="note.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>Public</label>
                            <input type="checkbox" class="form-control" name="inPublic"
                                   ng-model="note.inPublic">
                        </div>

                        <div class="form-group">
                            <label>Content</label>
                            <textarea class="form-control"
                                      ng-model="note.content">
                            </textarea>
                        </div>
                        <div class="form-group">
                            <label>Owner</label>
                            <input type="text" class="form-control"
                                   ng-model="note.owner">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div ng-repeat="(day, notes) in byDays">

        <strong>{{day}}</strong>

        <li ng-repeat="note in notes">
            <div style="white-space: pre-wrap">{{note.content}}</div>

            <div ng-show="authenticated" style="display: inline-block;">

                <a href="javascript:void(0)"
                   ng-click="updateDialog(note.id)">
                    Edit
                </a>
                or
                <a href="javascript:void(0)"
                   ng-click="delete(note.id)">
                    Delete
                </a>
            </div>
        </li>
    </div>

    <div>
        <ul class="pagination">
            <a href="javascript:void(0)" aria-label="Previous" ng-click="previousPage()" ng-show="!$isFirstPage">
                <span aria-hidden="true">Previous</span>
            </a>

            Page {{currentPage}}

            <a href="javascript:void(0)" aria-label="Next" ng-click="nextPage()" ng-show="!$isLastPage">
                <span aria-hidden="true">Next</span>
            </a>
    </div>

</div>
