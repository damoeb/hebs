<div class="container-fluid">
    <form name="form" role="form" novalidate
          class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
          ng-submit="create()">

        <div class="row">

            <a href="javascript:void(0)" class="btn btn-default" ng-click="home()">
                <span class="glyphicon glyphicon-arrow-left"></span> List
            </a>
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span> Save
            </button>

        </div>

        <div class="row">

            <div class="form-group">
                <label class="form-control">
                    <input type="checkbox" aria-label="Public" ng-model="note.inPublic"> Public
                </label>
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" ng-model="note.content" rows="12">
                </textarea>
            </div>
        </div>

    </form>
</div>
